<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="container background-color">
		<div>
			<nav class="text-center">
				<div class="float-left padding-right-10">
					<img src="https://cdn.dribbble.com/users/5214489/screenshots/16591571/mr_unique_logo_design.jpg"
						alt="Logo MR" class="vertical-align-middle margin-right-30 width-50 height-50" />
					<span class="vertical-align-middle margin-right-30 color-979797">Vectors</span>
					<span class="vertical-align-middle margin-right-30 color-979797">Photos</span>
					<span class="vertical-align-middle margin-right-30 color-979797">PSD</span>
					<span class="vertical-align-middle margin-right-30 color-979797">Video</span>
					<select class="boder-none-16" name="division" id="division">
						<option value="mores">More</option>
					</select>
				</div>

				<div class="float-right">
					<button class="button-submit-style">+ Submit</button>

					<a href="#">
						<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIColiNM2Yu4lT08zVG8UhZSFqUOZjiL2WjA&usqp=CAU"
							class="vertical-align-middle width-50 height-50" />
					</a>
					<a href="#">
						<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1200px-Facebook_Logo_%282019%29.png"
							class="vertical-align-middle width-50 height-50" />
					</a>
				</div>
			</nav>
		</div>

		<div class="text-center padding-top-60 padding-bottom-20">
			<h1 class="font-size-45 font-weight-normal color-222429">
				Popular Pro Stock Vectors
			</h1>
			<p class="font-size-16 margin-5-0 color-979797">
				High quality Vectors with worry-free licensing for
			</p>
			<p class="font-size-16 margin-5-0 color-979797">
				personal and commercial use
			</p>
		</div>

		<div class="search-box">
			<select name="search" id="search" class="search-box-select">
				<option value="vectors">Vectors</option>
			</select>
			<input type="text" id="search-vector" name="search-vector" placeholder="Search Vectors..."
				class="search-box-input" />
		</div>

		<div class="padding-10-10">
			<div class="float-left">
				<span class="font-size-20 margin-right-20">Latest</span>
				<span class="font-size-20 margin-right-20">Popular</span>
				<span class="font-size-20 margin-right-20">|</span>
				<span class="font-size-20 margin-right-20 color-ff4e00">Premium</span>
				<span class="font-size-20 margin-right-20 color-3481ef">Free</span>
			</div>
			<div class="float-right">
				<img src="https://cdn-icons-png.flaticon.com/128/7094/7094575.png" alt="Icon filter"
					class="width-30 height-30" />
				<img src="https://cdn-icons-png.flaticon.com/128/8191/8191584.png" alt="Icon add"
					class="width-30 height-30" />
			</div>
		</div>

		<div class="text-center padding-50-50">
			<div class="premium-image">
				<img src="https://img.freepik.com/premium-vector/corgi-vector-illustration-sitting-isolated-grey-background-dog-flat-style_707404-233.jpg?w=2000"
					alt="Dog Image" class="format-image" />
				<p>
					<span class="font-size-40 font-weight-bold">D</span>
					<span class="font-size-25 color-979797">og Illustration</span>
				</p>
				<div class="download">
					<a href="https://google.com" class="font-weight-bold font-size-25 color-000">Download</a>
					<img src="https://cdn-icons-png.flaticon.com/128/10054/10054260.png" alt="Download Icon"
						class="width-height-25" />
				</div>
			</div>

			<div class="premium-image">
				<img src="https://thumbs.dreamstime.com/z/astronaut-riding-bmx-bikes-vector-illustration-design-228797241.jpg"
					alt="Riding Image" class="format-image" />
				<p>
					<span class="font-size-40 font-weight-bold">A</span>
					<span class="font-size-25 color-979797">stronaut riding</span>
				</p>
				<div class="download">
					<a href="https://google.com" class="font-weight-bold font-size-25 color-000">Download</a>
					<img src="https://cdn-icons-png.flaticon.com/128/10054/10054260.png" alt="Download Icon"
						class="width-height-25" />
				</div>
			</div>

			<div class="premium-image">
				<img src="https://st.depositphotos.com/1052036/2430/v/950/depositphotos_24305839-stock-illustration-rock-star-with-guitar.jpg"
					alt="Rockstar Image" class="format-image" />
				<p>
					<span class="font-size-40 font-weight-bold">R</span>
					<span class="font-size-25 color-979797">ockstar guitarist</span>
				</p>
				<div class="download">
					<a href="https://google.com" class="font-weight-bold font-size-25 color-000">Download</a>
					<img src="https://cdn-icons-png.flaticon.com/128/10054/10054260.png" alt="Download Icon"
						class="width-height-25" />
				</div>
			</div>
		</div>

		<div class="display-grid">
			<div class="float-left">
				<a href="https://google.com" class="fon-size-20 color-000">Discover All Collections</a>
				<img src="https://cdn-icons-png.flaticon.com/128/11839/11839211.png" alt="Icon 1"
					class="vertical-align-middle width-30 height-30" />
				<img src="https://cdn-icons-png.flaticon.com/128/11839/11839173.png" alt="Icon 2"
					class="vertical-align-middle width-30 height-30" />
				<img src="https://cdn-icons-png.flaticon.com/128/11839/11839148.png" alt="Icon 3"
					class="vertical-align-middle width-30 height-30" />
				<img src="https://cdn-icons-png.flaticon.com/128/11839/11839238.png" alt="Icon 4"
					class="vertical-align-middle width-30 height-30" />
			</div>

			<div class="text-center">
				<div class="display-next-page">
					<button class="button-next-page">Next page</button>
					<img src="https://cdn-icons-png.flaticon.com/128/545/545682.png" alt="Arrow"
						class="logo-next-page" />
				</div>
			</div>

			<div class="text-center">
				<span class="color-979797">Page</span>
				<button class="page" disabled>&lt;</button>
				<input type="text" value="1" class="text-center width-30" />
				<button class="page">&gt;</button>
				<span class="color-979797">of 120</span>
			</div>
		</div>
	</div>
</body>

</html>
